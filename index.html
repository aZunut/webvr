<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>A-Frame with WebXR Hand Tracking</title>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="controll.js"></script>
    </head>
    <body>
        <a-scene>
            <!-- カメラ -->
            <a-entity id='camera' camera look-controls wasd-controls="acceleration:100" raycaster="objects: .collidable; far: 0.5;" collider-check position="0 1.6 0"></a-entity>
            <a-plane class="collidable" src="photos/DSC_1065.JPG" position="0 0 -4" rotation="0 0 0" width="16" height="9"></a-plane>
        </a-scene>
    </body>
</html>
