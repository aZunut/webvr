<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A-Frame with WebXR Hand Tracking</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="overlay">Loading...</div>

    <a-scene embedded vr-mode-ui="enabled: true">
        <!-- VRカメラ -->
        <a-camera position="0 1.6 0"></a-camera>

        <!-- 右手表示用 -->
        <a-entity id="right-hand" hand-tracking-controls="hand: right; handModelStyle: mesh;"></a-entity>

        <!-- 左手表示用 -->
        <a-entity id="left-hand" hand-tracking-controls="hand: left; handModelStyle: mesh;"></a-entity>

        <!-- 座標表示 -->
        <a-entity id="hand-coordinates" position="0 0 -3" text="value: No hand data; color: yellow;"></a-entity>
    </a-scene>

    <script src="hand-tracking.js"></script>
</body>
</html>
