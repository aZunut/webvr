<!doctype html>
<html lang="ja">
    <head>
        <meta chrset="UTF-8">
        <tiltle>Hand Tracking Application</tiltle>
        <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
        <script src="./hand-tracking.js"></script>
        <style>
            #coordinates {
              position: absolute;
              top: 10px;
              left: 10px;
              background-color: rgba(0, 0, 0, 0.7);
              color: white;
              padding: 10px;
              font-family: monospace;
              z-index: 10;
            }
          </style>
    </head>
    <body>
        <a-scene xr-mode-ui="enabled: true">
            <a-box></a-box>
            <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>

        </a-scene>
    </body>
</html>
